<!DOCTYPE html>
<html xmlns:c="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Person Information Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
    <div class="col-lg-10 col-md-8 col-sm-6 container justify-content-center card">
        <h3 class="text-center">Person Info</h3>
        <div class="card-body">
            <form action="/person_save" object="person"
                  method="post">

                <div class="form-group">
                    <label>Person Name</label> <input type="text" name="personName"
                                                      field="personName" class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Contact No</label> <input type="text"
                                                     name="personContactNo" field="personContactNo"
                                                     class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Address</label> <input type="text" name="personAddress"
                                                  field="personAddress" class="form-control"/>
                </div>


                <div class="box-footer">

                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="reset" class="btn btn-info">Reset</button>
                </div>
                <input type="hidden" id="persondId" field="persondId"/>

                <br>

            </form>
        </div>

    </div>
    <br>
    <form action="/persons" object="person"
          method="get">
    <div>
        <button type="submit" class="btn btn-success">Show</button>
    </div>
</form>
<br>
    <form action="/person" object="person"
          method="get">
            <div class="form-group">
                <label>person Id</label> <input type="number" name="persondId"
                                              field="persondId" class="form-control"/>
                <br>
            <button type="submit" class="btn btn-success">Search</button>
        </div>
    </form>
</div>
</body>
</html>
