<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:c="">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div id="div1"></div>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th class="text-center">Person Id</th>
        <th class="text-center">Person Name</th>
        <th class="text-center">Contact No</th>
        <th class="text-center">Address</th>
        <th class="text-center">Edit</th>
        <th class="text-center">Delete</th>
    </tr>
    </thead>
    <tbody>
    <c:forEach var="person" items="${persons}">
        <tr>
            <td class="text-center" text="person.persondId"></td>
            <td text="person.personName"></td>
            <td class="text-center" text="person.personContactNo"></td>
            <td text="person.personAddress"></td>
            <td class="text-center">
                <a href="/person_edit/5" class="btn btn-primary">Edit</a>
            </td>
            <td class="text-center">
                <a href="/persons/5" class="btn btn-danger">Delete</a>
            </td>


        </tr>
    </c:forEach>
    </tbody>
</table>
<td class="text-center">
    <a href="/" class="btn btn-danger">home</a>
</td>
</body>
</html>
